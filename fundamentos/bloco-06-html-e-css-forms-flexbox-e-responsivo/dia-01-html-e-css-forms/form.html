<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1>TrybeTrip</h1></header>

    <form action="">

        <label for="name">Nome Completo:</label>
        <input type="text" id="name" name="infoP" maxlength="40" minlength="10">

        <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="infoP" maxlength="40" minlength="10">

        <br>

        <label for="city">
            <input type="radio" name="destiny" id="city">Cidade
        </label>
        <label for="field">
            <input type="radio" name="destiny" id="field">Campo
        </label>
        <label for="beach">
            <input type="radio" name="destiny" id="beach">Praia
        </label>
        <label for="mountain">
            <input type="radio" name="destiny" id="mountain">Montanha
        </label>

        <br><br>

        <label for="">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
          <br> <textarea name="wayIf" id="" cols="30" rows="10" maxlength="500"></textarea>
        </label>

        <br>

        <label for="data">Qual a melhor data para realizar sua viagem?
            <input type="date" name="data" id="data">
        </label>

        <br><br>

        <label for="">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            <label for="yes">
                <input type="radio" name="yOurN" id="yes">Sim
            </label>
            <label for="no">
                <input type="radio" name="yOurN" id="no">Não
            </label>
        </label>
        <br>
        <label for="">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            <label for="yes2">
                <input type="radio" name="yOurN2" id="yes2">Sim
            </label>
            <label for="no2">
                <input type="radio" name="yOurN2" id="no2">Não
            </label>
        </label>
        <br><br>

        <input type="submit" value="Enviar" id="enviar">
        <input type="reset" value="Limpar" id="limpar">
        
    </form>
    <script src="script.js"></script>
</body>
</html>
